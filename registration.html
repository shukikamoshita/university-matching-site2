<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学生マッチング 登録フォーム</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <h1>登録フォーム</h1>
  <form id="registrationForm">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>

    <label for="skill">スキル:</label>
    <input type="text" id="skill" name="skill" required>

    <label for="goal">目標:</label>
    <input type="text" id="goal" name="goal" required>

    <label for="sns">SNS:</label>
    <input type="text" id="sns" name="sns">

    <label for="photo">写真:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <!-- Cloudinaryアップロード後の画像URLを保持する隠しフィールド -->
    <input type="hidden" id="photoUrl" name="photoUrl">

    <button type="submit">登録</button>
  </form>

  <script src="registration.js"></script>
</body>
</html>
